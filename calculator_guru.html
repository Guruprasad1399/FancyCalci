<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Calculator</title>
</head>

<body>
  <div id="heading">
    <h1>Guru's Fancy Calculator</h1>
    <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
    <a href="https://www.twitter.com/" class="fa fa-twitter"></a>
  </div>
  <div>
    <button value="help" id="hbutton">Help</button>
    <button value="test">test</button>
  </div>
  <!-- calculator -->
  <div class="calculator">

    <!-- display -->
    <input type="text" class="display" disabled>
    <!-- keys -->
    <div class="keys">
      <!-- 4 rows of keys -->
      <div class="row">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="+" class="operator">+</button>
      </div>
      <div class="row">
        <button value="4">4</button>
        <button value="5">5</button>
        <button value="6">6</button>
        <button value="-" class="operator">-</button>
      </div>
      <div class="row">
        <button value="1">1</button>
        <button value="2">2</button>
        <button value="3">3</button>
        <button value="*" class="operator">*</button>
      </div>
      <div class="row">
        <button value="C" class="operator">C</button>
        <button value="0">0</button>
        <button value="/" class="operator">/</button>
        <button value="=" class="operator">=</button>
      </div>
      <div class="row">
        <button value="x" class="operator">X</button>
        <button value="sqrt" class="operator">sqrt</button>
        <button value="cube" class="operator">cube</button>
        <button value="square" class="operator">sq</button>
      </div>
    </div>
    <script type="text/javascript" src="scriptcalci.js"></script>
</body>

</html>

</html>
